<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Blockchain Pattern Background -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="white"/>
    <circle cx="200" cy="150" r="2" fill="white"/>
    <circle cx="300" cy="120" r="2" fill="white"/>
    <circle cx="400" cy="180" r="2" fill="white"/>
    <circle cx="500" cy="140" r="2" fill="white"/>
    <circle cx="600" cy="160" r="2" fill="white"/>
    <circle cx="700" cy="130" r="2" fill="white"/>
    <circle cx="800" cy="170" r="2" fill="white"/>
    <circle cx="900" cy="110" r="2" fill="white"/>
    <circle cx="1000" cy="190" r="2" fill="white"/>
    <circle cx="1100" cy="150" r="2" fill="white"/>
    
    <!-- Connection lines -->
    <line x1="100" y1="100" x2="200" y2="150" stroke="white" stroke-width="1"/>
    <line x1="200" y1="150" x2="300" y2="120" stroke="white" stroke-width="1"/>
    <line x1="300" y1="120" x2="400" y2="180" stroke="white" stroke-width="1"/>
    <line x1="400" y1="180" x2="500" y2="140" stroke="white" stroke-width="1"/>
    <line x1="500" y1="140" x2="600" y2="160" stroke="white" stroke-width="1"/>
    <line x1="600" y1="160" x2="700" y2="130" stroke="white" stroke-width="1"/>
    <line x1="700" y1="130" x2="800" y2="170" stroke="white" stroke-width="1"/>
    <line x1="800" y1="170" x2="900" y2="110" stroke="white" stroke-width="1"/>
    <line x1="900" y1="110" x2="1000" y2="190" stroke="white" stroke-width="1"/>
    <line x1="1000" y1="190" x2="1100" y2="150" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Certificate Icon -->
  <g transform="translate(150, 200)">
    <!-- Certificate Background -->
    <rect x="0" y="0" width="120" height="90" rx="8" fill="url(#iconGradient)" stroke="white" stroke-width="2"/>
    
    <!-- Certificate Content Lines -->
    <rect x="15" y="20" width="60" height="3" rx="1.5" fill="white" opacity="0.8"/>
    <rect x="15" y="30" width="90" height="2" rx="1" fill="white" opacity="0.6"/>
    <rect x="15" y="38" width="75" height="2" rx="1" fill="white" opacity="0.6"/>
    
    <!-- Award Ribbon -->
    <circle cx="90" cy="25" r="12" fill="#fbbf24" stroke="white" stroke-width="2"/>
    <polygon points="90,15 95,25 90,35 85,25" fill="white"/>
    
    <!-- Blockchain Link -->
    <rect x="15" y="55" width="12" height="12" rx="2" fill="white" opacity="0.9"/>
    <rect x="32" y="55" width="12" height="12" rx="2" fill="white" opacity="0.7"/>
    <rect x="49" y="55" width="12" height="12" rx="2" fill="white" opacity="0.5"/>
    <line x1="27" y1="61" x2="32" y2="61" stroke="white" stroke-width="2"/>
    <line x1="44" y1="61" x2="49" y2="61" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="350" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
    CertifyChain
  </text>
  
  <!-- Subtitle -->
  <text x="350" y="330" font-family="Arial, sans-serif" font-size="32" fill="#d1fae5">
    Blockchain Certification Platform
  </text>
  
  <!-- Description -->
  <text x="350" y="380" font-family="Arial, sans-serif" font-size="24" fill="#a7f3d0">
    Enterprise-grade digital credentials on blockchain
  </text>
  
  <!-- Features -->
  <g transform="translate(350, 420)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6ee7b7">✓ Secure & Verifiable</text>
    <text x="200" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6ee7b7">✓ Tamper-Proof</text>
    <text x="380" y="0" font-family="Arial, sans-serif" font-size="18" fill="#6ee7b7">✓ Instant Verification</text>
  </g>
  
  <!-- Bottom Accent -->
  <rect x="0" y="580" width="1200" height="50" fill="url(#iconGradient)" opacity="0.3"/>
</svg>